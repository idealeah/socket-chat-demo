<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cat Enthusiasts Chatroom</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


  <!--
	Username input. 
	Submitting name executes setClientName function,
	emitting the 'setClientName' message to the server over sockets.
-->


  <div style="margin:100px;">
    <form action="javascript:setClientName();" id="alias">
      <h4> Please choose your username.</h4>
      <br>
      Username:
      <input type="text" name="Nickname" value="LonelyDogLady">
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>


  <!-- Chatroom          -->


  <div id="chatroom">
    <div id=chatbox>You have entered the chatroom</div>
    <div id=form-container>
      <form action="javascript:clientMessage();" id="inputMessage">
        <input id=message-content type="text" name="messageContent" value="Start typing...">
        <input type="submit" value="Submit">

      </form>
    </div>
  </div>

  <!-- Username input                -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>

</body>

</html>
